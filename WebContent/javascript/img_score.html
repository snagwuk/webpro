<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
   //렌덤한 정수를 생성합니다.
   function nextRandomInteger(limit){
      return Math.round(Math.random()*limit);
   }
   //랜덤한 알파벳을 리턴하는 함수입니다.
   var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
   function randomImage(){
      var image = ['star.png','smile.png','dia.png'];
      return image[nextRandomInteger(2)]
   }
   //양음으로 랜덤한 속도를 생성하는 함수입니다.
   function randomSpeed(maxSpeed){
      return Math.random()*maxSpeed - Math.random()*maxSpeed;
   }
   //음수 speed는 뭐지?
</script>
<script>
/* 생성자  */
 
   //MovingText의 생성자 함수
    var canvasWidth = 700;
    var canvasHeight = 400;
    
    
    var score = 0;
    
    function MovingText(){
       this.x = nextRandomInteger(canvasWidth);
       this.y = nextRandomInteger(canvasHeight);
       this.vx = randomSpeed(10);//벡터값 속도랑 방향을 결정
       this.vy = randomSpeed(10);
       
       //문서 객체를 생성합니다
       this.ob = document.createElement('img');
       this.ob.src = randomImage();
       this.ob.id = 'xx';
       this.ob.width=30;
       this.ob.height=30;
       this.ob.style.position = 'absolute';
       this.ob.onmouseover=function(){
          //alert('OK');
          document.body.removeChild(this);
          if( this.ob.id  == 'xx')
        	  {
        	  	alert('OK');
        	  }
          
       }
       
       //문서 객체를 document.body에 추가합니다.
       document.body.appendChild(this.ob);
    };
    
    MovingText.prototype.move = function(){
       //범위검사
       if(this.x<0||this.x>canvasWidth){
          this.vx*=-1;
       }
       if(this.y<0||this.y>canvasHeight){
          this.vy*=-1;
       }
       //이동
       this.x+=this.vx;
       this.y+=this.vy;
       //화면에 이동 표시
       this.ob.style.left = this.x+'px';
       this.ob.style.top = this.y+'px';
    };

   window.onload = function(){
      //변수를 선언합니다.
      var movingTexts=[];
      //배열에 MovingText객체 100개를 생성합니다. 
      for(var i=0;i<5;i++){
         movingTexts.push(new MovingText());
      }
      //움직입니다. 
      setInterval(function(){
         for(var i in movingTexts){
            movingTexts[i].move();
         }
      },1000/30);
   };
   
   
   
</script>
</head>
