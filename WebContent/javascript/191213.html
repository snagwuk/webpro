function array2() 
{
	var length = arguments.length;
	if(length == 0)
	{
		return ' ' ;
	}  
	else if (length == 1)
	{
		var t = '';
		for(var i = 0; i < arguments[0]; i++)
			t += ',';
		return t;
	}
	else
	{
		var t = '';
		for(var i = 0; i < length; i++)
		{	
			t += arguments[i];	
			if( i != length -1)
				t += ',';
		}
		return t;	
	}
}
